<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css练习</title>
<!--    css代码写在head里面 title的下面
        内部样式表
-->
    <style>
        /*选择器(一般是标签名)+{}选择器*/
        p{
            /*属性名 ：值*/
            /*颜色*/
            color: darkcyan;
            /*大小*/
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>JJ loves Lu</p>
</body>
</html>
