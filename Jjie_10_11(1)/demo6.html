<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>

<!--    定义一个通配符选择器，所有标签都设置成一样 ：  *+{}（*加上大括号） -->
    <style>
        *{
            color : darkcyan;
        }
    </style>
</head>
<body>
    <p> JJ 喜 欢 璐 璐</p>
    <label> 璐 璐 喜 欢 JJ</label>
</body>
</html>
