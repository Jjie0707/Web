    <h1>宇智波佐助</h1>
    <hr>
    <p>宇智波佐助，日本漫画《火影忍者》及其衍生作品中的角色。
        火之国木叶隐村的天才忍者，为家族复仇而活的名门宇智波一族的末裔，六道仙人长子因陀罗查克拉转世之人。
    </p>
    <p><a href="https://baike.baidu.com/item/宇智波佐助/401898" target="_blank">千鸟刀的主人 </a></p>
    <h2>主要能力</h2>
    <p>  <h3>万花筒写轮眼</h3>佐助的万花筒是唯一的黑底红纹。“能看穿三界的极致天眼”，因极大痛苦和负面情绪而开启，眼睛图案改变、瞳力提升，且寄宿着特有的强大瞳术，瞳术会按照拥有者的特性开发。
    使用时有很大的风险和副作用，如失明、全身细胞疼痛。斑表示佐助和他一样开启了直巴写轮眼，身体动作敏捷。</p>
